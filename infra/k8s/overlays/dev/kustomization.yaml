# Development Environment Overlay
# AI Incident Assistant - Dev configuration with lower resources
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base reference
resources:
- ../../base

# Target namespace
namespace: dev

# Common labels for dev environment
commonLabels:
  environment: development

# Replica counts for dev (lower for cost optimization)
replicas:
- count: 1
  name: backend
- count: 1
  name: frontend

# Resource patches for dev environment (lower limits)


patches:
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "50m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "64Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "200m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "256Mi"
  target:
    kind: Deployment
    name: backend
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "25m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "32Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "100m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "128Mi"
  target:
    kind: Deployment
    name: frontend
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "50m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "128Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "250m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "512Mi"
  target:
    kind: StatefulSet
    name: postgres

# ConfigMap for dev-specific configuration
configMapGenerator:
- behavior: merge
  literals:
  - NODE_ENV=development
  - LOG_LEVEL=debug
  - CORS_ORIGIN=*
  - VITE_API_URL=
  name: backend-config

# Image tags (will be updated by CI/CD pipeline)
# Image tags (will be updated by CI/CD pipeline)
images:
- name: registry.digitalocean.com/ai-incident-assistant/backend
  newName: registry.digitalocean.com/ai-incident-assistant/backend
  newTag: "70f20d4384bf3286a020422d590a6b4db08e4d79"
- name: registry.digitalocean.com/ai-incident-assistant/frontend
  newName: registry.digitalocean.com/ai-incident-assistant/frontend
  newTag: "70f20d4384bf3286a020422d590a6b4db08e4d79"
