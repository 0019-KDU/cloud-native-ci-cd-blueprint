# Production Environment Overlay
# AI Incident Assistant - Production configuration with full resources
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base reference
resources:
- ../../base
- rollout.yaml


# Target namespace
namespace: prod

# Common labels for production environment
commonLabels:
  environment: production
  managed-by: argocd

# Replica counts removed - using Rollout spec instead
# replicas:
# - count: 3
#   name: backend
# - count: 3
#   name: frontend

# Resource patches for PostgreSQL only
patches:
- patch: |-
    $patch: delete
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: backend
- patch: |-
    $patch: delete
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: frontend
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "100m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "256Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "500m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "1Gi"
  target:
    kind: StatefulSet
    name: postgres
- patch: |-
    - op: add
      path: /spec/template/metadata/labels/managed-by
      value: "argocd"
  target:
    kind: StatefulSet
    name: postgres

# ConfigMap for production-specific configuration
configMapGenerator:
- behavior: merge
  literals:
  - NODE_ENV=production
  - LOG_LEVEL=warn
  - CORS_ORIGIN=https://your-domain.com
  - VITE_API_URL=
  name: backend-config

# Image tags (will be updated by CI/CD pipeline)
images:
- name: registry.digitalocean.com/ai-incident-assistant/backend
  newName: registry.digitalocean.com/ai-incident-assistant/backend
  newTag: b387808985929fb1fa92b32ed2c3a212a7884789
- name: registry.digitalocean.com/ai-incident-assistant/frontend
  newName: registry.digitalocean.com/ai-incident-assistant/frontend
  newTag: b387808985929fb1fa92b32ed2c3a212a7884789
