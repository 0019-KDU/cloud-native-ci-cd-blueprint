apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - backend-deployment.yaml
  - frontend-deployment.yaml
  - postgres-deployment.yaml
  - services.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: ai-incident-assistant
  app.kubernetes.io/part-of: cloud-native-platform

# Images that will be overridden by overlays
images:
  - name: registry.digitalocean.com/ai-incident-assistant/backend
    newTag: latest
  - name: registry.digitalocean.com/ai-incident-assistant/frontend
    newTag: latest
