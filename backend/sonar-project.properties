sonar.projectKey=ai-incident-backend
sonar.organization=0019-kdu
sonar.projectName=AI Incident Assistant - Backend
sonar.projectVersion=1.0

# Path to source code
sonar.sources=src

# Path to tests
sonar.tests=src/__tests__

# Exclusions
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/*.test.js,**/*.spec.js
sonar.test.exclusions=**/__tests__/**

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language
sonar.language=js
sonar.sourceEncoding=UTF-8
