name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - "**" # Trigger on all branches
    paths:
      - "backend/**"
      - ".github/workflows/backend-pipeline.yml"
  pull_request:
    branches: [main, staging, dev]
    paths:
      - "backend/**"

env:
  NODE_VERSION: "20"
  DOCKER_IMAGE: backend
  REGISTRY: ${{ secrets.DO_REGISTRY }}
  # Determine environment from branch
  ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'prod' || github.ref == 'refs/heads/staging' && 'staging' || 'dev' }}

jobs:
  # Job 1: Secret Scanning
  secret-scan:
    name: üîç Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Temporarily disabled - gitleaks config issue
      # - name: Run Gitleaks
      #   uses: gitleaks/gitleaks-action@v2
      #   env:
      #       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #       GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Skip secret scan (temporary)
        run: echo "Secret scanning temporarily disabled"

  # Job 2: Test & Code Quality
  test:
    name: üß™ Test & Quality
    runs-on: ubuntu-latest
    needs: secret-scan

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: incident_assistant_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      - name: Run tests with coverage
        working-directory: ./backend
        run: npm run test:ci
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: incident_assistant_test
          DB_USER: postgres
          DB_PASSWORD: test_password

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  # Job 3: SonarQube Analysis
  sonar:
    name: üìä SonarQube Analysis
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      - name: Run tests for Sonar
        working-directory: ./backend
        run: npm test
        env:
          NODE_ENV: test

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: backend

      - name: SonarQube Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          scanMetadataReportFile: backend/.scannerwork/report-task.txt

  # Job 3: Build Docker Image (Build Once)
  build:
    name: üê≥ Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, sonar]
    if: github.event_name == 'push'
    outputs:
      image_tag: ${{ steps.set-tag.outputs.image_tag }}
      image_version: ${{ steps.set-tag.outputs.image_version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set image tag
        id: set-tag
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          SHORT_SHA=${GITHUB_SHA::7}

          if [ "$BRANCH_NAME" = "main" ]; then
            ENV="prod"
          elif [ "$BRANCH_NAME" = "staging" ]; then
            ENV="staging"
          else
            ENV="dev"
          fi

          IMAGE_VERSION="${ENV}-${SHORT_SHA}-$(date +%Y%m%d-%H%M%S)"
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.DOCKER_IMAGE }}:${IMAGE_VERSION}"

          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "image_version=${IMAGE_VERSION}" >> $GITHUB_OUTPUT
          echo "environment=${ENV}" >> $GITHUB_OUTPUT
          echo "Building image: ${IMAGE_TAG}"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=${{ steps.set-tag.outputs.image_version }}
            type=raw,value=${{ steps.set-tag.outputs.environment }}-latest

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infra/docker/backend.Dockerfile
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save Docker image
        run: |
          IMAGE_TAG="${{ steps.set-tag.outputs.image_tag }}"
          docker save ${IMAGE_TAG} -o backend-image.tar
          echo "Saved image: ${IMAGE_TAG}"
          echo "${IMAGE_TAG}" > image-tag.txt

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-image
          path: |
            backend-image.tar
            image-tag.txt
          retention-days: 1

  # Job 5: Security Scan with Trivy
  security-scan:
    name: üõ°Ô∏è Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'

    steps:
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-image

      - name: Load Docker image
        run: |
          docker load -i backend-image.tar
          IMAGE_TAG=$(head -n 1 image-tag.txt | tr -d '\r')
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
          echo "Loaded image tag: ${IMAGE_TAG}"

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ env.IMAGE_TAG }}
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: "trivy-results.sarif"

      - name: Run Trivy vulnerability scanner (table format)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_TAG }}
          format: "table"
          exit-code: "0"
          severity: "CRITICAL,HIGH"

  # Job 6: Push to DigitalOcean Registry (All Environments)
  push:
    name: üì¶ Push to Registry
    runs-on: ubuntu-latest
    needs: security-scan
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/dev')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-image

      - name: Load Docker image
        run: |
          docker load -i backend-image.tar
          LOADED_TAG=$(head -n 1 image-tag.txt | tr -d '\r')
          echo "LOADED_TAG=${LOADED_TAG}" >> $GITHUB_ENV
          echo "Loaded image tag: ${LOADED_TAG}"

      - name: Login to DigitalOcean Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DO_REGISTRY }}
          username: ${{ secrets.DO_REGISTRY_TOKEN }}
          password: ${{ secrets.DO_REGISTRY_TOKEN }}

      - name: Determine environment
        id: env
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          if [ "$BRANCH_NAME" = "main" ]; then
            ENV="prod"
          elif [ "$BRANCH_NAME" = "staging" ]; then
            ENV="staging"
          else
            ENV="dev"
          fi
          echo "environment=${ENV}" >> $GITHUB_OUTPUT
          echo "Deploying to: ${ENV}"

      - name: Push image to registry
        run: |
          ORIGINAL_TAG=${LOADED_TAG}
          ENV="${{ steps.env.outputs.environment }}"

          # Push original versioned tag
          docker push ${ORIGINAL_TAG}
          echo "‚úÖ Pushed: ${ORIGINAL_TAG}"

          # Tag and push environment-latest
          ENV_LATEST="${{ env.REGISTRY }}/${{ env.DOCKER_IMAGE }}:${ENV}-latest"
          docker tag ${ORIGINAL_TAG} ${ENV_LATEST}
          docker push ${ENV_LATEST}
          echo "‚úÖ Pushed: ${ENV_LATEST}"

      - name: Output image details
        run: |
          echo "### üöÄ Backend Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ steps.env.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ secrets.DO_REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.DOCKER_IMAGE }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${LOADED_TAG}" >> $GITHUB_STEP_SUMMARY
          echo "${{ env.REGISTRY }}/${{ env.DOCKER_IMAGE }}:${{ steps.env.outputs.environment }}-latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # Job 7: Deploy to Dev Environment (Auto)
  deploy-dev:
    name: üöÄ Deploy to Dev
    runs-on: ubuntu-latest
    needs: push
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
    environment:
      name: development
      url: http://<loadbalancer-ip>/api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy notification
        run: |
          echo "### üöÄ Deploying to Development" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Development" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.REGISTRY }}/${{ env.DOCKER_IMAGE }}:dev-latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Auto-deploy enabled for dev environment" >> $GITHUB_STEP_SUMMARY

      # TODO: Add ArgoCD/Flux sync or kubectl commands
