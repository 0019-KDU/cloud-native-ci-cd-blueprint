          # git clone gitops-repo && cd gitops-repo
          # kustomize edit set image backend=${{ env.REGISTRY }}/${{ env.DOCKER_IMAGE }}:dev-latest
          # git commit && git push

  # Job 8: Deploy to Staging Environment (Auto)
  deploy-staging:
    name: üéØ Deploy to Staging
    runs-on: ubuntu-latest
    needs: push
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging'
    environment:
      name: staging
      url: http://<loadbalancer-ip>/api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy notification
        run: |
          echo "### üéØ Deploying to Staging" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Staging (QA)" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.REGISTRY }}/${{ env.DOCKER_IMAGE }}:staging-latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚ö° Running integration tests after deployment..." >> $GITHUB_STEP_SUMMARY

      - name: Trigger GitOps deployment
        run: |
          echo "üìù Update GitOps manifest for staging environment"
          echo "This will trigger ArgoCD/Flux to deploy: ${{ env.REGISTRY }}/${{ env.DOCKER_IMAGE }}:staging-latest"

