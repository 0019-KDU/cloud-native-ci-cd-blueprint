name: CI/CD - Dev Environment

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "backend/**"
      - "frontend/**"
      - "infra/docker/**"
      - ".trivyignore"
      - ".github/workflows/ci-dev.yaml"
      # Explicitly exclude kustomization files
      - "!infra/k8s/overlays/**/kustomization.yaml"
      - "!infra/k8s/base/kustomization.yaml"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "backend/**"
      - "frontend/**"
      - "infra/docker/**"
      - "infra/k8s/**"
      - ".github/workflows/ci-dev.yaml"

permissions:
  contents: write
  security-events: write
  pull-requests: write

env:
  REGISTRY: registry.digitalocean.com
  IMAGE_NAME: ai-incident-assistant
  DEV_NAMESPACE: dev

jobs:
  # ============================================
  # JOB 1: Backend Tests & Quality Checks
  # ============================================
  backend-test:
    name: Backend Tests & SonarQube
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run tests with coverage
        working-directory: backend
        run: npm run test:ci

      - name: SonarQube Scan - Backend
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: backend
          args: >
            -Dsonar.projectKey=ai-incident-backend
            -Dsonar.sources=src
            -Dsonar.tests=src/__tests__
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.coverage.exclusions=**/__tests__/**,**/node_modules/**

  # ============================================
  # JOB 2: Frontend Tests & Quality Checks
  # ============================================
  frontend-test:
    name: Frontend Tests & SonarQube
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run linter
        working-directory: frontend
        run: npm run lint

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: SonarQube Scan - Frontend
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: frontend
          args: >
            -Dsonar.projectKey=ai-incident-frontend
            -Dsonar.sources=src
            -Dsonar.exclusions=**/node_modules/**,**/dist/**

  # ============================================
  # JOB 3: Build & Scan Backend Image
  # ============================================
  build-backend:
    name: Build & Scan Backend
    runs-on: ubuntu-latest
    needs: [backend-test]
    outputs:
      image_tag: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 1200

      - name: Build backend image
        run: |
          docker build \
            -f infra/docker/backend.Dockerfile \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest \
            .

      - name: Run Trivy vulnerability scanner - Backend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:${{ github.sha }}
          format: "sarif"
          output: "trivy-backend-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-backend-results.sarif"
          category: "trivy-backend"

      - name: Trivy scan report (fail on critical)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:${{ github.sha }}
          format: "table"
          exit-code: "1"
          severity: "CRITICAL"

      - name: Push backend image
        if: github.event_name == 'push'
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest

  # ============================================
  # JOB 4: Build & Scan Frontend Image
  # ============================================
  build-frontend:
    name: Build & Scan Frontend
    runs-on: ubuntu-latest
    needs: [frontend-test]
    outputs:
      image_tag: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 1200

      - name: Build frontend image
        run: |
          docker build \
            -f infra/docker/frontend.Dockerfile \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest \
            .

      - name: Run Trivy vulnerability scanner - Frontend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ github.sha }}
          format: "sarif"
          output: "trivy-frontend-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-frontend-results.sarif"
          category: "trivy-frontend"

      - name: Trivy scan report (fail on critical)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ github.sha }}
          format: "table"
          exit-code: "1"
          severity: "CRITICAL"

      - name: Push frontend image
        if: github.event_name == 'push'
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest

  # ============================================
  # JOB 5: Update GitOps Manifests (Create PR)
  # ============================================
  update-manifests:
    name: Update GitOps Manifests
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      pr_number: ${{ steps.create-pr.outputs.pr_number }}
      pr_url: ${{ steps.create-pr.outputs.pr_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create deployment branch
        run: |
          BRANCH_NAME="deploy/dev-${{ github.sha }}"
          git checkout -b $BRANCH_NAME
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Update image tags in kustomization
        run: |
          cd infra/k8s/overlays/dev

          # Update using kustomize edit (cleaner approach)
          # Or use sed for direct replacement
          sed -i "s|newTag: .*|newTag: \"${{ github.sha }}\"|g" kustomization.yaml

          echo "üìù Updated kustomization.yaml:"
          cat kustomization.yaml

      - name: Commit and push changes
        run: |
          git add infra/k8s/overlays/dev/kustomization.yaml
          git commit -m "üöÄ Deploy to dev: Update images to ${{ github.sha }}"
          git push origin ${{ env.BRANCH_NAME }}

      - name: Create Pull Request
        id: create-pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create PR
          PR_URL=$(gh pr create \
            --title "üöÄ Deploy to Dev: ${{ github.sha }}" \
            --body "## Automated Deployment to Dev Environment

          ### üì¶ Image Updates
          | Component | New Tag |
          |-----------|---------|
          | Backend | \`${{ github.sha }}\` |
          | Frontend | \`${{ github.sha }}\` |

          ### üîó References
          - **Source Commit:** [${{ github.sha }}](${{ github.event.head_commit.url }})
          - **Author:** @${{ github.actor }}
          - **Message:** ${{ github.event.head_commit.message }}

          ---

          ### ‚ö° What happens next?
          1. This PR will be auto-merged after checks pass
          2. ArgoCD will detect the change and sync to dev cluster
          3. You'll receive a Slack notification when deployment completes

          ---
          *ü§ñ This PR was automatically created by CI/CD pipeline*" \
            --base main \
            --head ${{ env.BRANCH_NAME }})

          PR_NUMBER=$(gh pr list --head ${{ env.BRANCH_NAME }} --json number --jq '.[0].number')

          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT
          echo "‚úÖ Created PR #$PR_NUMBER: $PR_URL"

      - name: Add Labels and Request Review
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ steps.create-pr.outputs.pr_number }}
          PR_URL=${{ steps.create-pr.outputs.pr_url }}

          # Add labels for tracking
          gh pr edit $PR_NUMBER --add-label "gitops,automated,dev-deployment"

          echo "‚úÖ PR #$PR_NUMBER created and labeled"
          echo "üìã Manual approval required before merge"
          echo "üîó Review PR: $PR_URL"
          echo ""
          echo "‚ö†Ô∏è IMPORTANT: Review and approve the PR to deploy to dev environment"

  # ============================================
  # JOB 6: Notify on PR Creation
  # ============================================
  notify-pr-created:
    name: Notify PR Created
    runs-on: ubuntu-latest
    needs: [update-manifests]
    if: needs.update-manifests.result == 'success'

    steps:
      - name: Send Slack notification - PR Created
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "üîÑ Deployment PR created for DEV",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üîÑ Deployment PR Created - Dev Environment"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*PR:*\n<${{ needs.update-manifests.outputs.pr_url }}|#${{ needs.update-manifests.outputs.pr_number }}>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Image Tag:*\n`${{ github.sha }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n${{ github.actor }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Status:*\nAwaiting auto-merge"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  # ============================================
  # JOB 7: Notify on Failure
  # ============================================
  notify-failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    needs:
      [
        backend-test,
        frontend-test,
        build-backend,
        build-frontend,
        update-manifests,
      ]
    if: failure()

    steps:
      - name: Send Slack notification - Failure
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "‚ùå CI Pipeline failed!",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "‚ùå CI Pipeline Failed"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n`${{ github.sha }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n${{ github.actor }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|üîó View Failed Run>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  # ============================================
  # JOB 7: Cleanup Old Deployment Branches
  # ============================================
  cleanup-branches:
    name: Cleanup Old Deployment Branches
    runs-on: ubuntu-latest
    needs: [update-manifests]
    if: always() # Run even if previous jobs fail

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all branches

      - name: Delete old deploy/dev branches
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üßπ Cleaning up old deployment branches..."

          # Get current branch to avoid deleting it
          CURRENT_BRANCH="${{ env.BRANCH_NAME }}"

          # Find all deploy/dev branches except current one
          OLD_BRANCHES=$(git branch -r | grep 'origin/deploy/dev-' | sed 's/origin\///' | grep -v "$CURRENT_BRANCH" || true)

          if [ -z "$OLD_BRANCHES" ]; then
            echo "‚úÖ No old branches to clean up"
            exit 0
          fi

          echo "Found old branches to delete:"
          echo "$OLD_BRANCHES"

          # Keep only the last 3 deployment branches, delete older ones
          echo "$OLD_BRANCHES" | tail -n +4 | while read branch; do
            if [ -n "$branch" ]; then
              echo "üóëÔ∏è Deleting branch: $branch"
              git push origin --delete "$branch" || echo "‚ö†Ô∏è Failed to delete $branch (may already be deleted)"
            fi
          done

          echo "‚úÖ Branch cleanup completed"
