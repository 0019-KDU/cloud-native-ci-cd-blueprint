sonar.projectKey=ai-incident-frontend
sonar.organization=your-org-key
sonar.projectName=AI Incident Assistant - Frontend
sonar.projectVersion=1.0

# Path to source code
sonar.sources=src

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.jsx,**/*.spec.jsx

# Coverage (if you add tests later)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language
sonar.language=js
sonar.sourceEncoding=UTF-8
