# Gitleaks Configuration
# Custom rules for secret detection

title = "Gitleaks Configuration for AI Incident Assistant"

[extend]
useDefault = true

[allowlist]
description = "Allowlist for false positives"
paths = [
  '''\.md$''',
  '''\.txt$''',
  '''package-lock\.json$''',
  '''\.github/SECRETS_SETUP\.md$''',
]

regexes = [
  '''example\.com''',
  '''localhost''',
  '''127\.0\.0\.1''',
  '''test_password''',
  '''dop_v1_xxxx''',
  '''sqp_xxxx''',
]
