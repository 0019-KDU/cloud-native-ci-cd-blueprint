# Gitleaks Configuration
# Custom rules for secret detection

title = "Gitleaks Configuration for AI Incident Assistant"

[extend]
useDefault = true

[allowlist]
description = "Allowlist for false positives"
paths = [
  '''\.md$''',
  '''\.txt$''',
  '''package-lock\.json$''',
]

regexes = [
  '''example\.com''',
  '''localhost''',
  '''127\.0\.0\.1''',
]

[allowlist.commits]
# Add commit SHAs to ignore (for historical commits with false positives)

[[allowlist.regexTarget]]
regex = '''(test|example|sample)'''
